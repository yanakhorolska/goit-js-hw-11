<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search images</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header class="search-block">
      <form class="search-navigation container" id="search-form">
        <input 
        class="search-input" 
        type="text"
        name="searchQuery"
        autocomplete="off"  
        placeholder="Search images...">
        <button class='search-button' type="submit">
          Search
          <img class="search-icon" src="./images/search.png" alt="search">
        </button>
      </form>
    </header>
    
    <main class="main-block">
      <div class="gallery container">
  <!-- Карточки изображений -->
    </div>
    <button type="button" class="load-more visually-hidden">Load more</button>
    <button type="button" class="on-top btn-to-top--visible">Top</button>
    </main>
    
    <script type="module" src="index.js"></script>
  </body>
</html>
